<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.111.3">

    <title>Emotion Classifier App</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/sign-in.css" rel="stylesheet">
</head>

<body>

    <main class="form-signin w-100 m-auto">
        <form method="post" enctype="multipart/form-data">
            <h1 style="text-align: center;">Emotion Classifier App</h1>
            <br>

            <div class="mb-3">
                <label class="form-label" for="image">Upload an image here</label>
                <input type="file" name="image" class="form-control" id="image" value="">
            </div>

            <label label class="form-label" for="models">Select model</label>
            <select class="form-select" name="models" id="models">
                <option value="resnet">ResNet18</option>
                <option value="squeezenet">SqueezeNet</option>
                <option value="shufflenet">ShuffleNet</option>
                <option value="mobilenet">MobileNet</option>
            </select>

            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Upload & Predict</button>

            <br><br>
            {% if prediction %}
            <center>
                <img src="static/temp/{{image_p}}" height=256>
            </center>
            <br>
            <h3 style="text-align: center;">Predicted emotion : {{prediction}}</h3>
            {% endif %}
        </form>
    </main>



</body>

</html>
